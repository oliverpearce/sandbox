<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
</head>
<body>
    <!-- Button that sends a GET request via AJAX -->
    <button 
        hx-get="http://localhost:8080/" 
        hx-swap="innerHTML">
        Send GET Request
    </button>

    <!-- Button that sends a PUT request via AJAX -->
    <button 
        hx-put="http://localhost:8080/" 
        hx-swap="innerHTML">
        Send PUT Request
    </button>

    <!-- Triggers an alert popup with htmx -->
    <button hx-on:click="alert('htmx is p cool huh')">
        htmx alert
    </button>

    <!-- Triggers an alert normally -->
    <button 
        onclick="alert('base html is cool too ig...')">
        normal alert
    </button>
</body>
